<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>âœ¨ Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click "Show New Quote" to begin!</div>

  <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>

  <div class="quote-form">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" size="40" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" size="20" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <div class="filter-form">
    <label for="categoryFilter"><strong>Filter by Category:</strong></label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Dynamically filled by JS -->
    </select>
  </div>

  <div class="import-export">
    <br>
    <button onclick="exportToJsonFile()">ðŸ“¤ Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
